<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var img=document.getElementById("checkCode");
            img.onclick=function () {
                var date=new Date().getTime();
                img.src="checkCode?"+date;
            }
        }
    </script>
</head>
<body>
    <img src="checkCode" id="checkCode">

</body>
</html>
