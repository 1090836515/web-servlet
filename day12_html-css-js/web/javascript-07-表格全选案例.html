<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }
        .out{
            background-color: white;
        }
        .over{
            background-color: pink;
        }
    </style>
    
    <script>

        window.onload=function () {
            //全选功能
            var selectAll=document.getElementById("selectAll");
            selectAll.onclick=function () {
                var cbs=document.getElementsByName("cb");
                for(var i=0;i<cbs.length;i++){
                    cbs[i].checked=true;
                }
            };

            //全不选功能
            var unSelectAll=document.getElementById("unSelectAll");
            unSelectAll.onclick=function () {
                var cbs=document.getElementsByName("cb");
                for(var i=0;i<cbs.length;i++){
                    cbs[i].checked=false;
                }
            };

            //反选功能
            var selectRev=document.getElementById("selectRev");
            selectRev.onclick=function () {
                var cbs=document.getElementsByName("cb");
                for(var i=0;i<cbs.length;i++){
                    cbs[i].checked=!cbs[i].checked;
                }
            };

            //第一个checkbox打钩，其他所有checkbox都跟着打钩
            document.getElementById("firstCb").onclick=function () {
                var cbs=document.getElementsByName("cb");
                for(var i=0;i<cbs.length;i++){
                    cbs[i].checked=this.checked;
                }
            };

            //给所有tr绑定鼠标移到元素之上和移出元素事件
            var trs = document.getElementsByTagName("tr");
            for (var i = 0; i < trs.length; i++) {
                //移到元素之上
                trs[i].onmouseover = function () {
                    this.className = "over";
                };
                //移出元素
                trs[i].onmouseout = function () {
                    this.className = "out";
                }
            }

        }
    </script>

    

</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox"  name="cb" id="firstCb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
